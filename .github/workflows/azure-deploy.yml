name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_APP_NAME: ca-fcg-gateway
  AZURE_RESOURCE_GROUP: fiap-cloud-games-rg
  CONTAINER_REGISTRY: acrfcggames1222.azurecr.io
  IMAGE_NAME: fcg-gateway

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: true

  build-and-push-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        
    - name: Build and push Docker image
      run: |
        docker build -f Fcg.Gateway/Dockerfile -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -f Fcg.Gateway/Dockerfile -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Check and create Application Insights secret
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Verificando se o secret existe..."
          
          # Verificar se o secret existe
          SECRET_EXISTS=$(az containerapp secret list \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[?name=='appinsights-connection-string'].name" \
            --output tsv)
          
          if [ -z "$SECRET_EXISTS" ]; then
            echo "Secret não encontrado. Criando com valor placeholder..."
            
            # Criar secret com valor placeholder
            az containerapp secret set \
              --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --secrets appinsights-connection-string="InstrumentationKey=00000000-0000-0000-0000-000000000000"
            
            echo "?? ATENÇÃO: Secret criado com valor placeholder."
            echo "Configure o Application Insights seguindo o QUICK_START.md"
          else
            echo "? Secret já existe."
          fi
        
    - name: Deploy to Azure Container Apps
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Fazendo deploy da imagem..."
          
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              "ASPNETCORE_ENVIRONMENT=Production" \
              "APPLICATIONINSIGHTS_CONNECTION_STRING=secretref:appinsights-connection-string"
          
          echo "? Deploy concluído com sucesso!"
          echo "?? URL: https://ca-fcg-gateway.whitegrass-9df3aed8.brazilsouth.azurecontainerapps.io"
              
    - name: Logout from Azure
      run: az logout
      if: always()
